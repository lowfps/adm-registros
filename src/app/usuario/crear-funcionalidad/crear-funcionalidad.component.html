<div class="container-fluid w-75 p-3">
  <h6 class="mb-0 text-uppercase">Crear nueva funcionalidad</h6>
  <hr />
  <div class="card">
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label class="form-label">Código funcionalidad</label>
          <input
            type="text"
            min="1"
            class="form-control"
            id="cod_funcionalidad"
            required
            [(ngModel)]="funcionalidad.cod_funcionalidad"
            name="cod_funcionalidad"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Código funcionalidad</label>
          <input
            type="text"
            min="1"
            class="form-control"
            id="cod_funcionalidad"
            required
            [(ngModel)]="funcionalidad.detalle_funcionalidad"
            name="cod_funcionalidad"
          />
        </div>

        <div class="container">
          <div class="row">
            <div class="col-sm">
              <button
                (click)="saveFuncionalidad()"
                class="btn btn-outline-success px-5"
              >
                Guardar
              </button>
            </div>
            <div class="col-sm">
              <button
                [routerLink]="['/usuario/funcionalidad']"
                class="btn btn-outline-info px-5"
              >
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
