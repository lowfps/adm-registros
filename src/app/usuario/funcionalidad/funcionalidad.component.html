<!--breadcrumb-->
<div
  class="page-breadcrumb d-none d-sm-flex align-objFuncionalidads-center mb-3"
>
  <div class="breadcrumb-title pe-3">Funcionalidades</div>
  <div class="ps-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0 p-0">
        <li class="breadcrumb-objFuncionalidad active" aria-current="page">
          Listado
        </li>
      </ol>
    </nav>
  </div>
</div>
<!--end breadcrumb-->

<div class="card">
  <div class="card-body">
    <div class="d-lg-flex align-objFuncionalidads-center mb-4 gap-3">
      <div class="ms-auto">
        <a
          [routerLink]="['/usuario/crear-funcionalidad']"
          class="btn radius-30 mt-2 mt-lg-0"
          ><i class="bx bxs-plus-square"></i>Agregar nueva funcionalidad</a
        >
      </div>
    </div>
    <div class="table-responsive">
      <table class="table mb-0">
        <thead class="table-light">
          <tr>
            <th># CÃ³digo</th>
            <th>Detalle</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let objFuncionalidad of funcionalidades"
            
          >
            <td>
              <div class="d-flex align-objFuncionalidads-center">
                <div class="ms-2">
                  <h6 class="mb-0 font-14">
                    {{ objFuncionalidad.cod_funcionalidad }}
                  </h6>
                </div>
              </div>
            </td>
            <td>{{ objFuncionalidad.detalle_funcionalidad }}</td>
            <td style="vertical-align: middle">
              <i
                class="bx bxs-edit bx-sm"
                style="color: rgb(34, 34, 201);
                cursor: pointer;
                "
                (click)="setActiveFuncionalidad(objFuncionalidad)"
              ></i>

              &nbsp;

              <i
                class="bx bxs-trash bx-sm"
                style="color: rgb(207, 40, 40); 
                cursor: pointer;
                "
                (click)="deleteFuncionalidad(objFuncionalidad)"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div *ngIf="selectedFuncionalidad.cod_funcionalidad > 0">
  <app-edit-funcionalidad
    [viewMode]="true"
    [selectedFuncionalidad]="selectedFuncionalidad"
  ></app-edit-funcionalidad>
</div>
