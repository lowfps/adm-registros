<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-objUsuarios-center mb-3">
  <div class="breadcrumb-title pe-3">Usuarios</div>
  <div class="ps-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0 p-0">
        <li class="breadcrumb-objUsuario active" aria-current="page">Listado</li>
      </ol>
    </nav>
  </div>
</div>
<!--end breadcrumb-->

<div class="card">
  <div class="card-body">
    <div class="d-lg-flex align-objUsuarios-center mb-4 gap-3">
      <div class="ms-auto">
        <a
          [routerLink]="['/usuario/crear-usuario']" 
          class="btn radius-30 mt-2 mt-lg-0"
          ><i class="bx bxs-plus-square"></i>Agregar nuevo Usuario</a
        >
      </div>
    </div>
    <div class="table-responsive">
      <table class="table mb-0">
        <thead class="table-light">
          <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>&nbsp;</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let objUsuario of usuarios">
            <td>
              <div class="d-flex align-objUsuarios-center">
                <div class="ms-2">
                  <h6 class="mb-0 font-14">{{objUsuario.nombre_usuario}}</h6>
                </div>
              </div>
            </td>
            <td>{{objUsuario.correo_usuario}}</td>
            <td>{{objUsuario.cod_rol}}</td>
            <td style="vertical-align: middle;">
              <i class="bx bxs-edit bx-sm" style="color: rgb(34, 34, 201);"></i> &nbsp;
              <i class="bx bxs-trash bx-sm " style="color: rgb(207, 40, 40);" (click)="deleteUsuario(objUsuario)"></i>
                 
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
